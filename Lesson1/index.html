<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
		<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
			<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	</head>
	<body>

		<div id="core"></div>
    <script type="text/babel">
        function Main() {
					const Todo = [
						{
							nameOfTodo: "Apple",
							price: 500
						},
						{
							nameOfTodo: "",
							price: 300
						},
						{
							nameOfTodo: "bvjbnvknds;nv",
							price: 600
						},
					
					]
            const [todo, setTodo] = React.useState('')
            const [todos, setTodos] = React.useState([])

            function addTodo(event) {
                event.preventDefault()
                setTodos([...todos, todo])
                console.log(Todo)
            }

            return (
                <div>
                    <form onSubmit={addTodo}>
                        <input
                            type="text"
                            value={todo}
                            onChange={(e) => setTodo(e.target.value)}
                        />
                        <button>Добавить</button>
                    </form>
                    <TodoList allTodo={todos}/>
                </div>
            )
        }

        function TodoList({allTodo}) {
            return (
                <ol>
                    {allTodo.map(
                        (element, index) => <TodoItem key={index} item={element}/>
                    )}
                </ol>                
            )
        }
				
        function TodoItem({item}) {
            const itemStyle = {color: "red"}
            const styles = {
                itemStyle: {
                    color: "green",
                    fontSize: "24px"
                }
            }

            return <li style={styles.itemStyle}>{item}</li>
        }
        
        ReactDOM.render(<Main/>, document.getElementById("core"))
    </script>
		
	</body>
</html>
